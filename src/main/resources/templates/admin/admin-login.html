<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- jQuery 3 -->
    <script  th:src="@{/adminlte/bower_components/jquery/dist/jquery.min.js}" src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script th:src="@{/adminlte/bower_components/jquery-ui/jquery-ui.min.js}" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <meta charset="utf-8">
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">班级回忆录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css}" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/font-awesome/css/font-awesome.min.css}" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/Ionicons/css/ionicons.min.css}" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/adminlte/dist/css/AdminLTE.min.css}" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/adminlte/dist/css/skins/_all-skins.min.css}" href="dist/css/skins/_all-skins.min.css">
    <!-- Morris chart -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/morris.js/morris.css}" href="bower_components/morris.js/morris.css">
    <!-- jvectormap -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/jvectormap/jquery-jvectormap.css}" href="bower_components/jvectormap/jquery-jvectormap.css">
    <!-- Date Picker -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/bootstrap-daterangepicker/daterangepicker.css}" href="bower_components/bootstrap-daterangepicker/daterangepicker.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" th:href="@{/adminlte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">


</head>
<body>
<div class="content-wrapper">
    <section class="content">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><b>班级管理</b></a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form th:action="@{/admin/login}" method="post">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="用户名" name="adminName">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <span style="color: #9e0505"></span>
                        </div>
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                        </div>
                    </div>
                </form>

                <!--<div class="social-auth-links text-center">
                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
                    Facebook</a>
                <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
                    Google+</a>
            </div>-->
                <a href="#">忘记密码?</a><br>
                <a href="register.html" class="text-center"> 注册</a>

            </div>
        </div>
    </section>
    <script>

    </script>
</div>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js}" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Morris.js charts -->
<script th:src="@{/adminlte/bower_components/raphael/raphael.min.js}" src="bower_components/raphael/raphael.min.js"></script>
<script th:src="@{/adminlte/bower_components/morris.js/morris.min.js}" src="bower_components/morris.js/morris.min.js"></script>
<!-- Sparkline -->
<script th:src="@{/adminlte/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js}" src="bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
<!-- jvectormap -->
<script  th:src="@{/adminlte/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}" src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script  th:src="@{/adminlte/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}" src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- jQuery Knob Chart -->
<script th:src="@{/adminlte/bower_components/jquery-knob/dist/jquery.knob.min.js}" src="bower_components/jquery-knob/dist/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script th:src="@{/adminlte/bower_components/moment/min/moment.min.js}" src="bower_components/moment/min/moment.min.js"></script>
<script th:src="@{/adminlte/bower_components/bootstrap-daterangepicker/daterangepicker.js}" src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- datepicker -->
<script th:src="@{/adminlte/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}" src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script th:src="@{/adminlte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}" src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<!-- Slimscroll -->
<script th:src="@{/adminlte/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}" src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script th:src="@{/adminlte/bower_components/fastclick/lib/fastclick.js}" src="bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script th:src="@{/adminlte/dist/js/adminlte.min.js}" src="dist/js/adminlte.min.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script th:src="@{/adminlte/dist/js/pages/dashboard.js}" src="dist/js/pages/dashboard.js"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/adminlte/dist/js/demo.js}" src="dist/js/demo.js"></script>
</body>
</html>
